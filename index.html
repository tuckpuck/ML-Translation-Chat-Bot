<!DOCTYPE html>
<html lang="en">

<head>
  <title>Translation Chat Bot</title>
  <meta charset="utf-8">
  <meta name="description" content="translation chat bot deep learning ai">
  <meta name="author" content="Tucker Triggs, tucker.triggs@yahoo.com">
  <!--mobile responsive-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--bootstrap 3.3.7-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--roboto font-->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic' rel='stylesheet' type='text/css'>
  <!--aldrich font-->
  <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
  <!--font awesome-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container-fluid text-center">
    <div class="text-xs-center title">AI Translation Chat Bot</div>
    <div class="inputcontainer text-xs-center">
      <input id="inputtext" type="text">
      <button id="enter" class="enterbtn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    </div>

    <div class="chat-boxposition">
      <div class='chat-box text-xs-center col-xs-12'>
        <ul id='chat_ul'>
          <li>
            <div class='bot'>
              <div class='text'>
                Welcome! Type something.
              </div>
            </div>
          </li>
          <li>
            <div class='human'>
              <div class='text'>
                What is hola mundo in english?
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <button class="cleardialogue">clear chat</button>
<!-- End Container -->
  </div>
  <!-- jquery 3.2.1 -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- main js -->
  <script src="js/js.js"></script>
</body>

</html>
